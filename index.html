<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        html, body, pre, code, kbd, samp {
            font-family: "font-family you want to use";
        }
      </style>
</head>
<body>
    <div class="nes-container is-dark with-title">
        <p class="title">Navigation</p>
        <a href="#" class="nes-btn is-primary" id="homeBtn">Home</a>
        <a href="#" class="nes-btn" id="aboutBtn">About Me</a>
        <a href="#" class="nes-btn">Projects</a>
        <a href="#" class="nes-btn">Contact</a>
    </div>

    <div class="nes-container with-title" id="contentContainer">
        <p class="title">Welcome to My NES-style Homepage</p>
        <p>Hey there! I'm [Your Name]. Welcome to my NES-inspired personal webpage.</p>
        <button class="nes-btn is-primary">Get to Know Me</button>
    </div>

    <script>
         document.getElementById('aboutBtn').addEventListener('click', function() {
        // 使用 fetch 获取PDF文件
        fetch('./CV.pdf')
            .then(response => response.blob()) // 将响应转换成二进制数据
            .then(blob => {
                // 创建一个 URL 对象来引用二进制数据
                const url = URL.createObjectURL(blob);
                
                // 使用 <embed> 元素来显示PDF
                const embedElement = document.createElement('embed');
                embedElement.src = url;
                embedElement.type = 'application/pdf';
                embedElement.style.width = '100%';
                embedElement.style.height = '600px';

                // 将 <embed> 元素添加到内容容器中
                const contentContainer = document.getElementById('contentContainer');
                contentContainer.innerHTML = '';
                contentContainer.appendChild(embedElement);
            });
    });
    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.1/marked.min.js"></script>
</body>
</html>
